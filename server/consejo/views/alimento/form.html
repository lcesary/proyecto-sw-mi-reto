<div id="form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="role-form" >
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h3 id="user_tittle" class="modal-title">Consejos</h3>
                  <h4 id="user_enable" class=""></h4>
              </div>
              <div class="modal-body">
                  <div id="user_form_body" class="box-body">
                      <div id="id_div" class="form-group">
                          <div class="form-line">
                              {% module xsrf_form_html() %}
                              <input id="id" type="text" class="form-control" disabled="disabled">
                              <label class="form-label">Consejo ID</label>
                          </div>
                      </div>
                      <div class="form-group form-float">
                          <div class="form-line">
                              <input id="nombre" type="text" class="form-control name" required>
                              <label class="form-label">Nombre</label>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  {% if 'alimento_insert' in privileges %}
                  <button id="insert" type="button" class="btn btn-primary">Guardar</button>
                  {% end %}
                  {% if 'alimento_update' in privileges %}
                  <button id="update" type="button" class="btn btn-primary">Actualizar</button>
                  {% end %}
              </div>
              </form>
        </div>
    </div>
</div>
